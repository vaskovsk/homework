<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homework 2.5</title>
    <style>
        a[target='_blank'] { 
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="#" target="_top">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>
    <script>
        var getTarget = document.getElementsByTagName("a");
        for (var i =0; i<getTarget.length; i++)
        {
            if(getTarget[i].getAttribute("target")!=null){
                getTarget[i].style.backgroundColor = 'yellow';
            }
        }
        var getTargetBlank = document.getElementsByTagName("a");
        for (var i =0; i<getTargetBlank.length; i++)
        {
            if(getTargetBlank[i].getAttribute("target")=="_blank"){
                getTargetBlank[i].style.backgroundColor = 'red';
            }
        }
    </script>
</body>
</html>
